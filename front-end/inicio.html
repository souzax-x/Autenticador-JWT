<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front-end/style.css">
    <title>Página Não Encontrada</title>
    <style>
        body {
            background-color: #213648;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #00ff88;
        }
        .error-container {
            text-align: center;
            background-color: #2E4B65;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 10px 40px #00000056;
        }
        .error-container h1 {
            font-size: 3rem;
            font-weight: 800;
        }
        .error-container p {
            font-size: 1.5rem;
            color: #ffffff;
        }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #77ffc0;
            color: #213648;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .btn-home:hover {
            background-color: #00ff88;
            color: #213648;
            box-shadow: 0px 10px 40px #00ff8052;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Página Não Encontrada</p>
        <p>Desculpe, a página que você está procurando não existe.</p>
        <a href="front-end/index.html" class="btn-home">Voltar para o Início</a>
    </div>
</body>
</html>
