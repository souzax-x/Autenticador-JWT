<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <main>
        <div class="login">
            <form id="loginform">
                <label class="form-input">
                    <p>Nome</p>
                    <input type="text" name="" id="name">
                </label>
                <label class="form-input">
                    <p>E-mail</p>
                    <input type="text" name="" id="email">
                </label>
                <label class="form-input">
                    <p>Senha</p>
                    <input type="password" name="" id="senha">
                </label>
                <label class="form-input">
                    <p>Confirme a sua senha</p>
                    <input type="password" name="" id="confirme_senha">
                </label>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
